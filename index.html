<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的静态网站</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        /* 导航栏 */
        .navbar {
            background: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            background: #f5f5f5;
            border-radius: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                text-align: center;
            }
            
            .navbar a {
                display: block;
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#services">服务</a>
        <a href="#contact">联系</a>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <section class="hero">
            <h1>欢迎来到我的网站</h1>
            <p>这是一个使用纯HTML/CSS构建的响应式静态网站</p>
            <button onclick="showWelcome()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                点击互动
            </button>
        </section>

        <!-- 内容区块示例 -->
        <section style="margin: 2rem 0;">
            <h2>最新动态</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; margin-top: 1rem;">
                <div style="padding: 1rem; border: 1px solid #ddd; border-radius: 5px;">
                    <h3>文章标题</h3>
                    <p>这里是文章摘要内容...</p>
                </div>
                <div style="padding: 1rem; border: 1px solid #ddd; border-radius: 5px;">
                    <h3>项目展示</h3>
                    <p>这里是项目描述内容...</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // 简单交互示例
        function showWelcome() {
            alert("欢迎探索静态网站！");
        }

        // 导航栏滚动效果
        window.onscroll = function() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.querySelector(".navbar").style.background = "rgba(51, 51, 51, 0.9)";
            } else {
                document.querySelector(".navbar").style.background = "#333";
            }
        };
    </script>
</body>
</html>
